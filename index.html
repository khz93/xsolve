<html>
<head>
<style type="text/css">
	.tg  {border-collapse:collapse}
	.tg td		{font-size:14px;font-family:Arial  ;background-color:#ffffff;color:#000000;padding:10px 5px;border-style:solid;border-width:1px;border-color:#aabcfe;}
	.tg .tg-head{font-size:13px;font-family:Verdana;background-color:#f56b00;color:#000000; padding:10px;text-align:center;vertical-align:top}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
<script>
$(function () {
	var flickerAPI = "sluzba.json";
	var lista = $.getJSON(flickerAPI, function (data){
		$.each(data, function a(i, f) {
				var tblRow = "<tr>" + "<td>" + f.id + "</td>" + 
									  "<td>" + f.firstName + "</td>" + 
									  "<td>" + f.lastName + "</td>" + 
									  "<td>" + f.dateOfBirth + "</td>" + 
									  "<td>" + f.function + "</td>" + 
									  "<td>" + f.experience + "</td>" + "</tr>";
				$(tblRow).appendTo("#userdata tbody");
			});
	})
});
</script>
</head>

<body>
	<table class="tg" id="userdata">
		<thead>
			<tr>
				<th class="tg-head" colspan="6">Sluzba</th>
			</tr>
			<tr>
				<td class="tg-alt" onclick="sortTable(0)">ID</td>
				<td class="tg-alt" onclick="sortTable(1)">FirstName</td>
				<td class="tg-alt" onclick="sortTable(2)">LastName</td>
				<td class="tg-alt" onclick="sortTable(3)">DateOfBirth</td>
				<td class="tg-alt" onclick="sortTable(4)">Function</td>
				<td class="tg-alt" onclick="sortTable(5)">Experience</td>
			</tr>
		</thead>
	  <tbody>
	  </tbody>
	</table>
</body>
<script>
	function sortTable(n) {
	  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
	  table = document.getElementById("userdata");
	  switching = true;  dir = "asc"; 
	  while (switching) {
		switching = false;
		rows = table.getElementsByTagName("tr");
		for (i = 2; i < (rows.length - 1); i++) {
		  shouldSwitch = false;
		  if (n == 3) {
			var x = rows[i].getElementsByTagName("td")[n].innerHTML.slice(8,10);
			var y = rows[i + 1].getElementsByTagName("td")[n].innerHTML.slice(8,10);
		  } else {
		  var x = rows[i].getElementsByTagName("td")[n].innerHTML;
		  var y = rows[i + 1].getElementsByTagName("td")[n].innerHTML;
		  }
		  if (!isNaN(x)){
			x = parseInt(x);
			y = parseInt(y);
		  }
		  if (dir == "asc") {
			if (x > y) {
		
			  shouldSwitch= true;
			  break;
			}
		  } else if (dir == "desc") {
			if (x < y) {
			  shouldSwitch= true;
			  break;
			}
		  }
		}
		if (shouldSwitch) {
		  rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
		  switching = true;
		  switchcount ++;      
		} else {
		  if (switchcount == 0 && dir == "asc") {
			dir = "desc";
			switching = true;
		  }
		}
	  }
	}
</script>
</html>
